<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная - Elite Royal Cars</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-top">
      <div class="container">
        <a href="index.html"><img src="img/logo.png" alt="Icon: Logo" class="navbar-top__logo"></a>
        <div class="navbar-top__contacts">
          <div class="navbar-top__mail">
            <img src="img/icons/mail.svg" alt="Icon: Mail" class="navbar-top__icon">
            <a href="mailto:contact@eliteroyalcars.com" class="navbar-top__link">contact@eliteroyalcars.com</a>
          </div>
          <div class="navbar-top__phone">
            <img src="img/icons/phone.svg" alt="Icon: Phone" class="navbar-top__icon">
            <a href="tel:393804723210" class="navbar-top__link">+39 380 472 32 10</a>
          </div>
          <button class="navbar-top__button"><span>Сделать заказ</span></button>
        </div>
        <!-- /.navbar-top__contacts -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-top -->
    <div class="navbar-bottom">
      <div class="container">
        <nav class="navbar-bottom__menu">
          <a href="index.html" class="navbar-bottom__link hvr-underline-from-center">Главная</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Авто с водителем</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Трансфер в Милане</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Шопинг</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Аэропорт</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Курорты</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Автопарк</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Блог</a>
          <a href="#" class="navbar-bottom__link hvr-underline-from-center">Контакты</a>
        </nav>
        <!-- /.navbar-bottom__menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <!-- /.navbar -->
  <div class="main">
    <img src="img/header-car.png" alt="Image: Car" class="main__car">
    <div class="main__offer">
      <span class="main__offer-description">
        <span class="company-name">Elite Royal Cars</span>  — мы лидируем и нас выбирают
      </span>
      <span class="main__offer-content">
        Арендуйте автомобиль с водителем и комфортно прокатитесь вместе с компанией <span class="company-name">Elite Royal Cars</span>
      </span>
      <button class="main__offer-button hvr-grow"><span>Сделать заказ</span></button>
    </div>
    <!-- /.main__offer -->
    <div class="main__social">
      <a href="https://ru-ru.facebook.com/" class="main__social-link hvr-pulse">
        <img src="img/icons/facebook.svg" alt="Icon: Facebook">
      </a>
      <a href="https://ok.ru/" class="main__social-link hvr-pulse">
        <img src="img/icons/odnoklassniki.svg" alt="Icon: Odnoklassniki">
      </a>
      <a href="https://vk.com/feed" class="main__social-link hvr-pulse">
        <img src="img/icons/vk.svg" alt="Icon: VK">
      </a>
      <a href="https://www.youtube.com/" class="main__social-link hvr-pulse">
        <img src="img/icons/youtube.svg" alt="Icon: YouTube">
      </a>
      <a href="https://www.pinterest.ru/" class="main__social-link hvr-pulse">
        <img src="img/icons/pinterest.svg" alt="Icon: Pinterest">
      </a>
      <a href="https://www.instagram.com/" class="main__social-link hvr-pulse">
        <img src="img/icons/instagram.svg" alt="Icon: Instagram">
      </a>
      <a href="https://accounts.google.com/signin/v2/identifier?service=oz&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="main__social-link hvr-pulse">
        <img src="img/icons/google.svg" alt="Icon: Google +">
      </a>
      <a href="https://twitter.com/" class="main__social-link hvr-pulse">
        <img src="img/icons/twitter.svg" alt="Icon: Twitter">
      </a>
    </div>
    <!-- /.main__social -->
    <div class="main__continue">
      <a href="#">
        <button class="hvr-pulse">
          <img src="img/icons/arrow.svg" alt="Icon: Arrow">
        </button>
      </a>
      <a href="#">Смотреть далее</a>
    </div>
    <!-- /.main__continue -->
  </div>
  <!-- /.main -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
